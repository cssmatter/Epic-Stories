name: Upload Shayari Video to YouTube

on:
  schedule:
    # Run every 8 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required to commit changes back to the repository

jobs:
  upload-shayari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg fonts-liberation fonts-liberation2 fonts-indic fonts-noto-core libfontconfig1 libfreetype6 libgl1-mesa-glx
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Restore YouTube credentials
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS_JSON }}
        SHAYARI_TOKEN_PICKLE: ${{ secrets.SHAYARI_TOKEN_PICKLE_BASE64 }}
      run: |
        echo "$CLIENT_SECRETS" > client_secrets.json
        echo "$SHAYARI_TOKEN_PICKLE" | base64 -d > shayari/token_shayari.pickle
    
    - name: Download required media files
      run: |
        if [ ! -f "light-effect.mp4" ]; then
          echo "Error: light-effect.mp4 not found"
          exit 1
        fi
        if [ ! -f "background-music.mp3" ]; then
          echo "Warning: background-music.mp3 not found"
        fi
    
    - name: Check if shayaris are available
      id: check_shayari
      run: |
        shayari_count=$(python -c "import json; print(len(json.load(open('shayari/shayari.json'))))")
        echo "shayari_count=$shayari_count" >> $GITHUB_OUTPUT
        if [ "$shayari_count" -eq 0 ]; then
          echo "No shayaris remaining."
          echo "shayari_available=false" >> $GITHUB_OUTPUT
        else
          echo "Shayaris available: $shayari_count"
          echo "shayari_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Run video generation and upload
      if: steps.check_shayari.outputs.shayari_available == 'true'
      run: |
        python shayari/daily_shayari_video.py
    
    - name: Commit updated shayari.json
      if: steps.check_shayari.outputs.shayari_available == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if git diff --quiet shayari/shayari.json; then
          echo "No changes to shayari/shayari.json"
        else
          git add shayari/shayari.json
          git commit -m "Remove published shayari [skip ci]"
          git push
        fi

    - name: Clean up credentials
      if: always()
      run: |
        rm -f client_secrets.json shayari/token_shayari.pickle
    
    - name: Workflow summary
      if: always()
      run: |
        if [ "${{ steps.check_shayari.outputs.shayari_available }}" == "false" ]; then
          echo "## ⚠️ No Shayaris Remaining" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ✅ Shayari Video Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Remaining shayaris: ${{ steps.check_shayari.outputs.shayari_count }}" >> $GITHUB_STEP_SUMMARY
        fi
