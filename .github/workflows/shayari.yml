name: Upload Shayari Video to YouTube

on:
  schedule:
    # Run every 8 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required to commit changes back to the repository

jobs:
  upload-shayari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg fonts-liberation fonts-liberation2 fonts-indic fonts-noto-core libfontconfig1 libfreetype6 libgl1 libegl1 libopengl0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Restore YouTube credentials
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS_JSON }}
        SHAYARI_TOKEN_PICKLE: ${{ secrets.SHAYARI_TOKEN_PICKLE_BASE64 }}
      run: |
        echo "$CLIENT_SECRETS" > client_secrets.json
        echo "$SHAYARI_TOKEN_PICKLE" | base64 -d > token_shayari.pickle
    
    - name: Download required media files
      run: |
        if [ ! -f "assets/epicstories/light-effect.mp4" ]; then
          echo "Error: light-effect.mp4 not found"
          exit 1
        fi
        if [ ! -f "assets/epicstories/background-music.mp3" ]; then
          echo "Warning: background-music.mp3 not found"
        fi
    
    - name: Check if shayaris are available
      id: check_shayari
      run: |
        shayari_count=$(python -c "import json, os; print(sum(len(json.load(open(os.path.join('data', 'shayari', f), encoding='utf-8'))) for f in os.listdir('data/shayari') if f.startswith('shayari') and f.endswith('.json')))")
        echo "shayari_count=$shayari_count" >> $GITHUB_OUTPUT
        if [ "$shayari_count" -eq 0 ]; then
          echo "No shayaris remaining."
          echo "shayari_available=false" >> $GITHUB_OUTPUT
        else
          echo "Shayaris available: $shayari_count"
          echo "shayari_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Run video generation and upload
      if: steps.check_shayari.outputs.shayari_available == 'true'
      run: |
        python scripts/shayari/daily_shayari_video.py

    - name: Wait for 5 minutes
      if: steps.check_shayari.outputs.shayari_available == 'true'
      run: sleep 300

    - name: Upload to Instagram Reels (Official API - Shayari Account)
      if: steps.check_shayari.outputs.shayari_available == 'true'
      env:
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN_SHAYARI }}
        IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID_SHAYARI }}
      run: |
        # 1. Upload the video to a temporary public host
        echo "Uploading video to temporary host..."
        VIDEO_URL=$(curl -F "reqtype=fileupload" -F "fileToUpload=@daily_shayari_video.mp4" https://catbox.moe/user/api.php)
        
        if [[ $VIDEO_URL != http* ]]; then
          echo "Error: Failed to get public URL. Response: $VIDEO_URL"
          exit 1
        fi
        
        echo "Public Video URL: $VIDEO_URL"
        
        # 2. Call the official uploader
        # It will automatically pick up the description from instagram_metadata.json
        python instagram_graph_uploader.py "$VIDEO_URL"
        
        # Cleanup
        rm -f instagram_metadata.json daily_shayari_video.mp4
    
    - name: Commit updated shayari.json
      if: steps.check_shayari.outputs.shayari_available == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if git diff --quiet data/shayari; then
          echo "No changes to data/shayari/"
        else
          git add data/shayari/shayari*.json
          git commit -m "Remove published shayari [skip ci]"
          git reset --hard
          git pull --rebase origin main
          git push
        fi

    - name: Clean up credentials
      if: always()
      run: |
        rm -f client_secrets.json token_shayari.pickle
    
    - name: Workflow summary
      if: always()
      run: |
        if [ "${{ steps.check_shayari.outputs.shayari_available }}" == "false" ]; then
          echo "## ⚠️ No Shayaris Remaining" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ✅ Shayari Video Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Remaining shayaris: ${{ steps.check_shayari.outputs.shayari_count }}" >> $GITHUB_STEP_SUMMARY
        fi
