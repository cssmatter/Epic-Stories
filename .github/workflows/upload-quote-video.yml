name: Upload Quote Video to YouTube

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required to commit changes back to the repository

jobs:
  upload-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg fonts-liberation fonts-liberation2
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Restore YouTube credentials
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS_JSON }}
        TOKEN_PICKLE: ${{ secrets.TOKEN_PICKLE_BASE64 }}
      run: |
        echo "$CLIENT_SECRETS" > client_secrets.json
        echo "$TOKEN_PICKLE" | base64 -d > token.pickle
    
    - name: Download required media files
      run: |
        if [ ! -f "assets/epicstories/daily_quote_background_final.mp4" ]; then
          echo "Error: daily_quote_background_final.mp4 not found"
          exit 1
        fi
        if [ ! -f "assets/epicstories/background-music.mp3" ]; then
          echo "Warning: background-music.mp3 not found"
        fi
    
    - name: Check if quotes are available
      id: check_quotes
      run: |
        quote_count=$(python -c "import json; print(len(json.load(open('data/epicstories/quotes.json'))))")
        echo "quote_count=$quote_count" >> $GITHUB_OUTPUT
        if [ "$quote_count" -eq 0 ]; then
          echo "No quotes remaining. Stopping workflow gracefully."
          echo "quotes_available=false" >> $GITHUB_OUTPUT
        else
          echo "Quotes available: $quote_count"
          echo "quotes_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Run video generation and upload
      if: steps.check_quotes.outputs.quotes_available == 'true'
      run: |
        python scripts/epicstories/daily_quote_video.py
    
    - name: Wait for 5 minutes
      if: steps.check_quotes.outputs.quotes_available == 'true'
      run: sleep 300

    - name: Upload to Instagram Reels (Official API)
      if: steps.check_quotes.outputs.quotes_available == 'true'
      env:
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 1. Upload the video to a temporary public host (required because repo is private)
        echo "Uploading video to temporary host with fallback..."
        chmod +x scripts/temp_upload.sh
        VIDEO_URL=$(./scripts/temp_upload.sh daily_quote_video.mp4)
        
        if [ $? -ne 0 ] || [[ $VIDEO_URL != http* ]]; then
          echo "Error: Failed to get public URL after all attempts. Response: $VIDEO_URL"
          exit 1
        fi
        
        echo "Public Video URL: $VIDEO_URL"
        
        # 2. Call the official uploader
        # epicstories_metadata.json is generated by the script above
        python instagram_graph_uploader.py "$VIDEO_URL" --metadata epicstories_metadata.json
        
        # 3. Cleanup temporary release if it was used
        if [ -f /tmp/github_release_tag.txt ]; then
          RELEASE_TAG=$(cat /tmp/github_release_tag.txt)
          echo "Cleaning up GitHub release: $RELEASE_TAG"
          chmod +x scripts/cleanup_release.sh
          ./scripts/cleanup_release.sh "$RELEASE_TAG" "$GITHUB_TOKEN"
          rm -f /tmp/github_release_tag.txt
        fi
        
        # Cleanup video files
        rm -f epicstories_metadata.json daily_quote_video.mp4
 
    - name: Commit updated quotes.json
      if: steps.check_quotes.outputs.quotes_available == 'true'
      run: |
        git config --local user.email "11308641+cssmatter@users.noreply.github.com"
        git config --local user.name "cssmatter"
        
        # Check if quotes.json was modified
        if git diff --quiet data/epicstories/quotes.json; then
          echo "No changes to quotes.json"
        else
          git add data/epicstories/quotes.json
          git commit -m "Remove published quote [skip ci]"
          git reset --hard
          git pull --rebase origin main
          git push
        fi

    - name: Clean up credentials
      if: always()
      run: |
        rm -f client_secrets.json token.pickle
    
    - name: Workflow summary
      if: always()
      run: |
        if [ "${{ steps.check_quotes.outputs.quotes_available }}" == "false" ]; then
          echo "## ⚠️ No Quotes Remaining" >> $GITHUB_STEP_SUMMARY
          echo "All quotes have been published. Please add more quotes to quotes.json to continue." >> $GITHUB_STEP_SUMMARY
        else
          echo "## ✅ Video Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Remaining quotes: ${{ steps.check_quotes.outputs.quote_count }}" >> $GITHUB_STEP_SUMMARY
        fi
