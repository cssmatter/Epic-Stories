name: Generate Book Videos

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free Disk Space (Aggressive)
        run: |
          sudo docker image prune -af
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak libasound2-dev
          df -h

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --default-timeout=1000 --progress-bar off -r requirements.txt
          df -h

      - name: Run video generation
        run: |
          python generate_videos.py

      - name: Upload output videos
        uses: actions/upload-artifact@v4
        with:
          name: book-videos
          path: output/
          if-no-files-found: warn
