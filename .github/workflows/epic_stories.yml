name: Epic Stories Automation

on:
  schedule:
    # Run every 3 days at 00:00 UTC
    - cron: '0 0 */3 * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-liberation fonts-liberation2 fonts-indic fonts-noto-core libfontconfig1 libfreetype6 libgl1 libegl1 libopengl0

      - name: Install Dependencies
        run: |
          pip install -r scripts/epicstories/requirements.txt
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Restore YouTube credentials
        env:
          CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS_JSON }}
          TOKEN_PICKLE: ${{ secrets.TOKEN_PICKLE_BASE64 }}
        run: |
          echo "$CLIENT_SECRETS" > client_secrets.json
          echo "$TOKEN_PICKLE" | base64 -d > token.pickle

      - name: Verify YouTube Token
        run: |
          if [ -f "token.pickle" ]; then
            echo "✓ YouTube token decoded successfully."
          else
            echo "✗ YouTube token missing!"
            exit 1
          fi

      - name: Run Epic Stories Generator
        env:
          CLOUDFLARE_AUTH_TOKEN: ${{ secrets.CLOUDFLARE_AUTH_TOKEN }}
        run: |
          python scripts/epicstories/epic_stories_video_generator.py

      - name: Commit and Push Updated story.json
        run: |
          git config --local user.email "11308641+cssmatter@users.noreply.github.com"
          git config --local user.name "cssmatter"
          
          if git diff --quiet data/epicstories/story.json; then
            echo "No changes to story.json"
          else
            # Stash local changes
            git stash
            
            # Pull latest changes from remote
            git pull --rebase origin main
            
            # Apply stashed changes
            git stash pop
            
            # Add and commit the changes
            git add data/epicstories/story.json
            git commit -m "Automated: Remove processed story from queue [skip ci]"
            
            # Push to remote
            git push origin main
          fi

      - name: Clean up credentials
        if: always()
        run: |
          rm -f client_secrets.json token.pickle
