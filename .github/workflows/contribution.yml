name: Automated Contribution

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 3 hours
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write

jobs:
  update-contribution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update contribution.txt
      run: |
        echo "Contribution at $(date)" >> contribution.txt
    
    - name: Commit and push changes
      run: |
        # Use your specific noreply email to get credit for the contribution
        git config --local user.email "11308641+cssmatter@users.noreply.github.com"
        git config --local user.name "cssmatter"
        
        git add contribution.txt
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated contribution update [skip ci]"
          git pull --rebase origin main
          git push
        fi
