name: Automated Contribution

on:
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours

  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  update-contribution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update contribution.txt
      run: |
        echo "Contribution at $(date)" >> contribution.txt
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add contribution.txt
        
        # Only commit if there are changes (though in this case there should always be a change)
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated contribution update [skip ci]"
          git pull --rebase origin main
          git push
        fi
