name: HiddenOffersDaily - Fetch Amazon Deals

on:
  schedule:
    # Run once a day at 13:00 UTC (8:00 AM EST)
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-deals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install gtts mutagen

      - name: Fetch Amazon Deals
        env:
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
        run: python scripts/HiddenOffersDaily/fetch_amazon_deals.py

      - name: Commit and push products.json
        run: |
          git config --local user.email "11308641+cssmatter@users.noreply.github.com"
          git config --local user.name "cssmatter"
          git add data/HiddenOffersDaily/products.json
          git diff --staged --quiet || (git commit -m "Fetch Amazon Deals - $(date)" && git reset --hard && git pull --rebase origin main && git push)
